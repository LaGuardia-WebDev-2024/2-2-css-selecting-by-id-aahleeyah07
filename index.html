<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>

          #summer-pg{background-color: orange} 
          #summer-pg{color: yellow}
          #winter-pg{background-color: cyan}
          #winter-pg{color: blue}
          
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer-pg">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter-pg">He likes to stay in and cuddle</p>
    </body>
</html>
